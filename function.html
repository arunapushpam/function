	<script>
		//function syntax

		//without argument without return
		
		function name(){
			console.log("welcome to all")
		}
		name();
		
		//without argument with return
		
		function add1(){
			var x1=5;
            var	x2=7;
			var d=x1*x2;
			return d;
		}
		var e=add1()
		console.log(e);
		
		
		
		//with argument  without return
		function value(a,b){
			var sum=(a+b)
			console.log(sum)
		}
		value(5,3)
		
		//with return with argument
		
		function add(x,y){
		    var result=x+y;
			<!-- console.log(result) -->
			return result;
		}
		var c=add(10,10);
		console.log(c)
